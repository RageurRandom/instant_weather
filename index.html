<!DOCTYPE html>
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instant Weather</title>
    <script defer src="script/app.js"></script>
    <script
      src="https://kit.fontawesome.com/5022ecc52d.js"
      crossorigin="anonymous"
    ></script>

    <link href="style/output.css" rel="stylesheet" />
  </head>

  <body>

    
    <div class="font-[sans-serif] bg-gray-50 px-4 py-12 w-full h-screen">



      <div class="text-center max-w-2xl max-md:max-w-md mx-auto">


            <p class="text-sm font-bold text-blue-600 mb-4">
                
            <span class="rotate-90 inline-block mr-2">|</span> TOUTE LA METEO EN
            DIRECT
            
          </p>
          
          <h2
            class="text-gray-800 md:text-5xl text-3xl font-extrabold mb-4 md:!leading-[55px]"
          >
            Instant Weather
          </h2>
          <p class="mt-6 text-base text-gray-500 leading-relaxed">
            Choisissez votre commune et consultez les prévisions du jour
          </p>

          <div class="mt-12 flex flex-col items-center">
            <label for="postal-code" class="mb-2 text-gray-800 text-sm"
              >Entrer un code postal</label
            >
            <div
              class="bg-white flex px-1 py-1.5 rounded-full shadow-md border overflow-hidden w-full max-w-xs mb-2"
            >
              <input
                id="postal-code"
                type="email"
                placeholder="Entrer code postal"
                class="w-full text-gray-800 outline-none pl-4 text-sm"
              />
              <button
                type="button"
                class="bg-blue-600 hover:bg-blue-700 px-5 py-2.5 transition-all text-white tracking-wide text-sm rounded-full"
                id="search-postal-code"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    fill-rule="evenodd"
                    d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>

            <div
              class="bg-white flex px-1 py-1.5 rounded-full shadow-md border overflow-hidden w-full max-w-xs mb-2"
            >
              <select
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-full focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                id="dropdown"
              ></select>
            </div>
            <div>

                <button
                type="button"
                class="py-2.5 px-6 text-sm bg-blue-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-700"
                id="validate"
                
                >
                <a href="index.html#test-meteo-card">Valider</a>
                </button>
                <button
                id="openModalButton"
                class="py-2.5 px-6 text-sm bg-blue-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-700"
                >
                    settings
                </button>
            </div>
          </div>
        </div>
      </div>

      <!-- The dialog element -->
      <dialog
        id="modal"
        class="relative p-6 bg-white rounded-lg shadow-lg w-96"
      >
        <h2 class="mb-2 text-lg font-bold">Options</h2>
        <div id="optionsDiv" class="mb-4">
          <fieldset>
            <legend class="text-sm font-medium mb-4">
              Choisissez des options supplémentaires
            </legend>

            <div class="mb-4">
              <label for="jours" class="block text-sm font-medium text-gray-700"
                >Nombre de jours</label
              >
              <input
                type="range"
                id="jours"
                name="jours"
                min="1"
                max="7"
                class="w-full bg-transparent cursor-pointer appearance-none disabled:opacity-50 disabled:pointer-events-none focus:outline-none"
              />
              <p id="affichage" class="text-sm text-gray-500"></p>
            </div>

            <div class="mt-2">
              <input type="checkbox" id="latd" name="latd" class="mr-2" />
              <label for="latd" class="text-sm text-gray-700"
                >Latitude décimale</label
              >
            </div>
            <div class="mt-2">
              <input type="checkbox" id="lond" name="lond" class="mr-2" />
              <label for="lond" class="text-sm text-gray-700"
                >Longitude décimale</label
              >
            </div>
            <div class="mt-2">
              <input type="checkbox" id="cumul" name="cumul" class="mr-2" />
              <label for="cumul" class="text-sm text-gray-700"
                >Cumul de pluie</label
              >
            </div>
            <div class="mt-2">
              <input type="checkbox" id="ventm" name="ventm" class="mr-2" />
              <label for="ventm" class="text-sm text-gray-700"
                >Vent moyen</label
              >
            </div>
            <div class="mt-2">
              <input type="checkbox" id="ventd" name="ventd" class="mr-2" />
              <label for="ventd" class="text-sm text-gray-700"
                >Direction du vent</label
              >
            </div>
          </fieldset>
        </div>

        <div class="flex justify-end space-x-2">
          <!-- <button
                id="secondaryActionButton"
                class="px-4 py-2 text-white bg-gray-500 rounded"
              >
                Secondary Action
              </button> -->
          <button
            id="closeModalButton"
            class="py-2.5 px-6 text-sm bg-blue-600 text-white rounded-full cursor-pointer font-semibold text-center shadow-xs transition-all duration-500 hover:bg-indigo-700"
          >
            Close
          </button>
        </div>
      </dialog>

      <div
        id="test-meteo-card"
        class="flex flex-wrap gap-4 justify-center items-center min-h-screen"
        >
        <!-- Here is where the display card is displayed  -->
      </div>
    </div>
  </body>
</html>
